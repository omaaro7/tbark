<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/sharp-light.css" />
    <link rel="stylesheet" href="../assets/css/sharp-regular.css" />
    <link rel="stylesheet" href="../assets/css/sharp-solid.css" />
    <link rel="stylesheet" href="../assets/css/sharp-thin.css" />
    <link rel="stylesheet" href="../assets/css/sweetalert2.css" />
    <link rel="stylesheet" href="../assets/css/bestClients.css" />
    <title>العملاء المملزون</title>
  </head>
  <body>
    <header class="header py-2 col-12 d-flex px-3 justify-content-between align-items-center">
      <div class="logoAndName d-flex align-items-center">
        <div class="logo"><img src="../assets/imgs/logo.png" alt="" /></div>
        <div class="name fs-5 py-2 me-3 d-none d-md-block">
          إدارة فودافون كاش
        </div>
      </div>
      <div class="name fs-4" style="color: var(--titles-color);">العملاء المميزون</div>
      <div class="profile">
        <div class="img">
          <img src="../assets/imgs/profile.jpg" alt="" />
        </div>
      </div>
    </header>
    <section class="main col-12 px-2 mt-3">
      <div class="addUser col-12 d-flex flex-column align-items-center">
        <div class="add-user-title col-12 text-center style="color: var(--titles-color);">اضافة عميل</div>
        <form class="col-11 col-md-8 col-lg-7 mt-2 d-flex flex-column align-items-center flex-lg-row justify-content-lg-center gap-2">
          <input type="text" placeholder="اسم العميل / المؤسسه" class="col-12 col-lg-3"/>
          <input type="number" placeholder="الرقم" class="col-12 col-lg-3"/>
          <input type="number" placeholder="الرصيد المعتاد" class="col-12 col-lg-3"/>
          <button type="button" class="col-12 col-lg-2">اضافه <i class="fa-light fa-square-plus"></i>
          </button>
        </form>
      </div>
      <div class="users-container mt-4 col-12 d-flex justify-content-center flex-wrap">
      </div>
      <div class="edit-main col-12 d-none justify-content-center align-items-center">
          <div class="edit-main-box col-10 col-md-7 col-lg-5 px-3 py-2">
            <div class="sim-card-edit-title  text-center fs-5">
              تعديل بيانات العميل
            </div>
            <div class="editing-form col-12 d-block px-2 py-3">
              <label for="name">الاسم : </label>
              <input type="text" id="name" />
              <label for="num">الرقم : </label>
              <input type="text" id="num" />
              <label for="credit">الرصيد : </label>
              <input type="text" id="credit" />
              <button class="upd">تحديث</button><button class="cls me-2">اغلاق</button>
            </div>
          </div>
        </div>
        <div class="history-main col-12 px-2 d-none justify-content-center align-items-center">
          <div class="history-main-box col-12 col-md-9 col-lg-8 px-3 py-2 position-relative">
            <div class="closer history-closer position-absolute top-3 position-absolute">
              <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>
            <div class="history-title text-center">
              سجل التعاملات 
            </div>
            <div class="info-box col-12"></div>
            <div class="history-items col-12 mt-3">
              <div class="history-items-info col-12 d-flex justify-content-between">
                <div class="sim_card col-2 d-flex justify-content-center">الخط</div>
                <div class="money col-2 d-flex justify-content-center">المبلغ</div>
                <div class="type col-2 d-flex justify-content-center">العمليه</div>
                <div class="baky col-2 d-flex justify-content-center">الباقي</div>
                <div class="date col-2 d-flex justify-content-center">التاريخ</div>
                <div class="time col-2 d-flex justify-content-center">الوقت</div>
              </div>
              <div class="items-hist col-12 mt-2">
                
              </div>
              <div class="clickers d-flex justify-content-between pt-2">
                <button class="clicker csv col-3  py-2">تحميل CSV</button>
                <button class="clicker pdf col-3  py-2">تحميل PDF</button>
                <button class="clicker xls col-3 py-2">تحميل excel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="add-main col-12 px-2 d-none justify-content-center align-items-center">
          <div class="add-main-box  col-12 col-md-9 col-lg-8 col-xl-6 px-3 py-2 position-relative">
            <div class="closer operations-closer position-absolute top-3 position-absolute">
              <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>
            <div class="operations-title text-center">
               اضافة عملية 
            </div>
            <div class="info-box col-12"></div>
            <form class="add-form col-12 mt-3 d-flex justify-content-between flex-wrap">
              <input type="number" placeholder="الخط" class="col-12 mt-2">
              <input type="number" placeholder="المبلغ" class="col-12 mt-2">
              <input type="number" placeholder="الآجل / الدين" class="col-12 mt-2">
              <input type="text" placeholder="نوع العمليه" class="col-12 mt-2">
              <button type="button" class="col-12 mt-2">اضافة</button>
            </form>
          </div>
          <div
            class="simCardsShowerMain add col-12 justify-content-center align-items-center d-none"
          >
            <div class="simCardsShower col-11 col-md-9 col-lg-6 px-3 py-2">
              <div
                class="simCards-closer-best closer position-absolute top-3"
              >
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
              </div>
              <div class="cards col-12 mt-4 pt-1"></div>
            </div>
          </div>
          <div
            class="opeShowerMain add col-12 justify-content-lg-center align-items-center d-none"
          >
            <div class="opeShower col-11 col-md-9 col-lg-6 px-3 py-2">
              <div class="item p-2 col-12 text-center mt-2" data-id="0">
                تحويل
              </div>
              <div class="item p-2 col-12 text-center mt-2" data-id="1">
                استلام
              </div>
            </div>
          </div>
        </div>
    </section>
    <footer class="col-12 py-3 mt-3">
      <div class="social col-12 d-flex justify-content-center">
        <div class="faceBook ms-2">
          <a href="https://www.facebook.com/omar.wafeek.526">
            <img src="../assets/imgs/facebook.png" alt="" />
          </a>
        </div>
        <div class="whatsApp">
          <a href="https://wa.me/+201097178081">
            <img src="../assets/imgs/whatsApp.png" alt="" />
          </a>
        </div>
        <div class="gitHub me-2">
          <a href="https://github.com/omaaro7">
            <img src="../assets/imgs/github.png" alt="" />
          </a>
        </div>
      </div>
      <p class="col-12 text-center mt-2 mb-0">
        all copy rights reverse to omar wafeek &copy;
      </p>
    </footer>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/tools/sweetalert2.js"></script>
    <script src="../assets/js/tools/sheet.js"></script>
    <script type="module" src="../assets/js/tools/createDateAndTimeAndDay.js"></script>
    <script type="module" src="../assets/js/tools/card.js"></script>
    <script type="module" src="../assets/js/tools/global_functions.js"></script>
    <script type="module" src="../assets/js/besClients.js"></script>
  </body>
</html>

      </div>

    <main class="main col-12 d-flex justify-content-center justify-content-lg-end justify-content-between pe-0 pe-lg-2 px-2">

        </a>

        >
          <span>الخطوط</span><i class="fa-regular fa-sim-cards"></i>
        </a>
        <a
          class="opt col-12 px-2 py-2 md-2 d-flex align-items-center justify-content-between mt-3"
          href="operations.html"
        >
          <span>العمليات</span
          ><i class="fa-sharp fa-regular fa-money-bill-wave"></i>
        </a>
        <a
          class="opt col-12 px-2 py-2 md-2 d-flex align-items-center justify-content-between mt-3"
          href="reports.html"
        >
          <span>التقارير</span

        </a>
        <a
          class="opt col-12 px-2 py-2 md-2 d-flex align-items-center justify-content-between mt-3"
          href="shefts.html"
        >
          <span>الشفتات</span

        </a><a

        <span>الملفات</span

      </a>
        <a
          class="opt col-12 px-2 py-2 md-2 d-flex align-items-center justify-content-between mt-3 active"
          href="accounts.html"
        >
          <span>الحسابات</span><i class="fa-regular fa-users"></i>

      <div
        class="left-side col-12 col-lg-9 col-xl-10 d-flex flex-column align-items-center py-3"

        <div
          class="left-side-content col-12 px-3 mt-2 d-flex flex-column align-items-center"
        >
        <div class="boxs col-12 d-flex flex-wrap">
        <div class="shower col-12 col-lg-4 d-flex  justify-content-center">
            <div class="shower-content col-11 px-2 py-3">
                <div class="icon col-12">
                    <i class="fa-duotone fa-solid fa-users "></i>
                </div>
                <div class="description col-12 d-flex justify-content-between mt-2">
                    <div class="name ">  كل المستخدمين</div>
                    <div class="number ">10</div>
                </div>
            </div>
        </div>
        <div class="shower col-12 col-lg-4 d-flex  justify-content-center admins">
            <div class="shower-content col-11 px-2 py-3">
                <div class="icon col-12">
                    <i class="fa-duotone fa-user-unlock"></i>
                </div>
                <div class="description col-12 d-flex justify-content-between mt-2">
                    <div class="name ">المشرفون</div>
                    <div class="number ">10</div>
                </div>
            </div>
        </div>
        <div class="shower col-12 col-lg-4 d-flex  justify-content-center workers">
            <div class="shower-content col-11 px-2 py-3">
                <div class="icon col-12">
                    <i class="fa-duotone fa-solid fa-user-group-simple"></i>
                </div>
                <div class="description col-12 d-flex justify-content-between mt-2">
                    <div class="name ">العاملين</div>
                    <div class="number ">10</div>
                </div>
            </div>
        </div>
        </div>
          <div class="accounts mt-5 pt-3 col-12 d-flex justify-content-center">
            <table class="table col-12">
              <thead>
                <tr>
                  <th>اسم المستخدم</th>
                  <th> نوع المستخدم</th>
                  <th>الحاله</th>
                  <th>تعديل</th>
                  <th>حذف</th>
                </tr>
              </thead>
              <tbody>
                <tr class="admin">
                  <td data-label="اسم المستخدم">ايهاب</td>
                  <td data-label=" نوع المستخدم">مشرف</td>
                  <td data-label=" الحاله">مفعل</td>
                  <td data-label="تعديل" class="edi">
                <div class="edit" data-id="${id}"><i class="fa-regular fa-pen-to-square"></i></div>
              </td>
              <td data-label="حذف" class="del">
                  <div class="delete" data-id="${id}"><i class="fa-regular fa-trash"></i></div>
              </td>
              </tr>
              <tr class="user">
                <td data-label="اسم المستخدم">ايهاب</td>
                <td data-label=" نوع المستخدم">مشرف</td>
                <td data-label=" الحاله">مفعل</td>
                <td data-label="تعديل" class="edi">
              <div class="edit" data-id="${id}"><i class="fa-regular fa-pen-to-square"></i></div>
            </td>
            <td data-label="حذف" class="del">
                <div class="delete" data-id="${id}"><i class="fa-regular fa-trash"></i></div>
            </td>
            </tr>
              </tbody>
            </table>
          </div>
          <div class="options col-12 justify-content-between flex-wrap d-flex mt-3">
           
          </div>
        </div>
      </div>
